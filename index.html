}
function Post(props){
  return(
    <div class="container2">
      <h5 class="post-name">{props.name}</h5>
      <h6 class="post-date">{props.date} <i class="fal fa-globe-asia"></i></h6><br/>
      <img class="post-img" src={props.post} />
      <h6><span class="post-like badge badge-secondary">Like</span>
      <span class="post-comment badge badge-secondary">Comment</span></h6>
    </div>
  )
}


function Card(props){

    <div>
<h2>{props.title}</h2>
<img className="card_img" src={props.image}/> <br/>
<em>{props.author}</em>
    </div>
  )
}
