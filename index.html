function Post(props){

      <span class="post-comment badge badge-primary"><i class="far fa-comment"></i> Comment</span></h6>
    </div>
  )
}


function Card(props){

    <div>
<h2>{props.title}</h2>
<img className="card_img" src={props.image}/> <br/>
<em>{props.author}</em>

  )
}
